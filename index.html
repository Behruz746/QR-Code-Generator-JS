<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>QR Code Generator with JS</title>
    <link rel="stylesheet" href="./scss/style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <input type="text" id="placement" placeholder="Enter some text or url" />
      <div class="options">
        <select class="size">
          <option value="100">100x100</option>
          <option value="200">200x200</option>
          <option value="300" selected>300x300</option>
        </select>
        <input type="color" class="color-inp" id="color1" />
        <input type="color" class="color-inp" id="color2" />
      </div>
      <div class="container"></div>
      <div class="box">
        <button id="generate" disabled>Generate</button>
        <a href="#" id="download-btn">Download</a>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
